  ];

  const vibes = [

    { img: "2.png", text: "Eres mi inspiraci√≥n, mi musa üíñ" }
  ];

  const phraseEl = document.getElementById("phrase");
  const imageEl = document.getElementById("vibeImage");
  const clickSound = document.getElementById("clickSound");
  const hintEl = document.getElementById("hint");

  let hasClicked = false;
  let phraseIndex = 0;
  let imageIndex = 0;
  let phraseCount = 0;

  imageEl.style.display = "none";
  clickSound.volume = 0.4;

  function changeVibe() {
    // ocultar el hint solo la primera vez
    if (!hasClicked) {
      hintEl.style.display = "none";
      hasClicked = true;
    }

    // üîä sonido en cada clic
    clickSound.currentTime = 0;
    clickSound.play();

    // Cada 4 frases ‚Üí imagen
    if (phraseCount === 4) {
      phraseEl.style.display = "none";

      imageEl.src = vibes[imageIndex].img;
      phraseEl.textContent = vibes[imageIndex].text;

      imageEl.style.display = "block";
      phraseEl.style.display = "block";

      imageIndex = (imageIndex + 1) % vibes.length;
      phraseCount = 0;
      return;
    }

    // Mostrar frases
    imageEl.style.display = "none";

    phraseEl.textContent = phrases[phraseIndex];
    phraseEl.style.display = "block";

    phraseIndex = (phraseIndex + 1) % phrases.length;
    phraseCount++;
  }
</script>
